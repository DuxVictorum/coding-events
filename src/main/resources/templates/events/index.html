<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<div th:replace = "fragments :: navigation"></div>
<p>Here are the coding events in your area. If you know of others, feel free to add the event to the list.</p>
<hr>
<th:block th:unless="${events} and ${events.size()}">
    <p>There are currently no events. Please add one if you know of any.</p>
</th:block>

<table th:if="${events}" class="table table-striped">
    <thead>
    <tr>
        <th>Event Name</th>
        <!-- <th>Edit Event</th>     **Took out Edit function for now -->
    </tr>
    </thead>
    <tr th:each="event : ${events}">
        <td><a th:href="'/events/detail?eventId=' + ${event.id}" th:text="${event.name}">Default list thingy</a></td>
        <!-- <td>
            <a th:href="@{/events/edit/{uid}(uid=${event.uid})}">Edit</a>
        </td> -->
    </tr>
</table>

<div th:replace = "fragments :: usernav"></div>

</body>
</html>
