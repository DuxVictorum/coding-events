<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<div th:replace = "fragments :: navigation"></div>
<h2>Delete an event from the list</h2>

<form method="post">  <!-- Will post to same "/delete" page -->
    <div class="form-check" th:each="event : ${events}">
        <input class="form-check-input" type="checkbox" th:id="'id' + ${event.id}" name="eventIds" th:value="${event.id}" />
        <label class="form-check-label" th:for="'id' + ${event.id}"><span th:text="${event.name}"></span></label>
    </div>
    <input type="submit" value="Delete" class="btn btn-danger" />
</form>

</body>

</html>
