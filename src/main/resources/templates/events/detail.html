<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<div th:replace = "fragments :: navigation"></div>

<table class="table table-striped">
    <tr>
        <th>ID</th>
        <td th:text="${event.id}"></td>
    </tr>
    <tr>
        <th>Description</th>
        <td th:text="${event.eventDetails.description}"></td>
    </tr>
    <tr>
        <th>Location</th>
        <td th:text="${event.eventDetails.location}"></td>
    </tr>
    <tr>
        <th>Event Date</th>
        <td th:text="${event.eventDetails.eventDate}"></td>
    </tr>
    <tr>
        <th>Registration Required?</th>
        <td th:text="${event.eventDetails.regRequired}"></td>
    </tr>
    <tr>
        <th>Number Attending</th>
        <td th:text="${event.eventDetails.numAttend}"></td>
    </tr>
    <tr>
        <th>Contact Email</th>
        <td th:text="${event.eventDetails.contactEmail}"></td>
    </tr>
</table>

</body>
</html>
