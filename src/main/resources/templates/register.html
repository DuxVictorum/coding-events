<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<div th:replace = "fragments :: navigation"></div>

<form method="post">
    <div class="form-group">
        <label>Username
            <input class="form-control" type="text" th:field="${registerFormDTO.username}" />
        </label>
        <p class="error" th:errors="${registerFormDTO.username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" type="password" th:field="${registerFormDTO.password}" />
        </label>
        <p class="error" th:errors="${registerFormDTO.password}"></p>
    </div>
    <div class="form-group">
        <label>Verify Password
            <input class="form-control" type="password" th:field="${registerFormDTO.verifyPassword}" />
        </label>
        <p class="error" th:errors="${registerFormDTO.verifyPassword}"></p>
    </div>
    <input type="submit" value="Register" class="btn btn-primary" />
</form>

<div th:replace = "fragments :: usernav"></div>

</body>
</html>
